<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réglages - Météorite</title>
    <link rel="stylesheet" href="../css/reglage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <h1>Options</h1>
    
    <div class="settings-container">
        <!-- Réglage Musique -->
        <div class="setting-group">
            <div class="volume-header">
                <label><i class="fa-solid fa-music"></i>Musique</label>
                <div class="volume-indicator" id="music-value">50%</div>
            </div>
            <input type="range" id="music-slider" min="0" max="100" value="50">
        </div>
        
        <!-- Réglage Son -->
        <div class="setting-group">
            <div class="volume-header">
                <label><i class="fa-solid fa-volume-high"></i>Volume</label>
                <div class="volume-indicator" id="volume-value">50%</div>
            </div>
            <input type="range" id="volume-slider" min="0" max="100" value="50">
        </div>
        
        <!-- Contrôles Clavier -->
        <div class="setting-group">
            <p>Contrôles</p>
            <div class="controls-grid">
                <!-- Ligne 1 -->
                <div class="control-empty"></div>
                <div class="control-button">
                    <button class="btn-up">↑</button>
                    <span class="control-label">Avancer</span>
                </div>
                <div class="control-empty"></div>

                <!-- Ligne 2 -->
                <div class="control-button">
                    <button class="btn-left">←</button>
                    <span class="control-label">Gauche</span>
                </div>
                <div class="control-button">
                    <button class="btn-down">↓</button>
                    <span class="control-label">Descendre</span>
                </div>
                <div class="control-button">
                    <button class="btn-right">→</button>
                    <span class="control-label">Droite</span>
                </div>
            </div>
        </div>
        
        <!-- Tirer -->
        <div class="setting-group">
            <p>Tirer</p>
            <button class="btn-shoot" style="width: 100%; margin: 10px 0 !important;">Entrée</button>
        </div>
        
        <!-- Bouton Retour -->
        <button class="btn-return" onclick="window.history.back()">← Retour</button>
    </div>
    
    <script src="../js/reglage.js"></script>
    <script>
        // Mettre à jour les indicateurs de volume
        const musicSlider = document.getElementById('music-slider');
        const volumeSlider = document.getElementById('volume-slider');
        const musicValue = document.getElementById('music-value');
        const volumeValue = document.getElementById('volume-value');
        
        if (musicSlider && musicValue) {
            musicSlider.addEventListener('input', (e) => {
                musicValue.textContent = e.target.value + '%';
            });
        }
        
        if (volumeSlider && volumeValue) {
            volumeSlider.addEventListener('input', (e) => {
                volumeValue.textContent = e.target.value + '%';
            });
        }
    </script>
</body>
</html>
